<div id="screen"></div>
	<style>
		#screen {
			font-size: 40px;
			font-family: monospace;
			display: flex;
			flex-wrap: wrap;
			max-width: calc(91px + 20ch);
			background-color: cyan;
			border: 10px solid lightgray; 
		}
		#screen div.letter {
			color: black;
			font-weight: 700;
			background-color: white;
			padding: 4px;
			border: 2px solid;
			box-sizing: border-box;
		}
		#screen div.space {
			background-color: green; 
			padding: 4px; 
		}
		.flash {
			animation: flash 10s infinite;
		}
		.suspense {
			animation: 15s suspense;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}
		.success {
			animation: none;
			border: 10px solid green;
		}
		@keyframes flash {
			0% {
				background-color: lime;
			}
			33% {
				background-color: blue;
			}
			67% {
				background-color: red;
			}
			100% {
				background-color: lime;
			}
		}
		@keyframes suspense {
			0% {
				border: 10px solid lime;
			}
			100% {
				border: 10px solid red;
			}
		}
		@keyframes fail {
			0% {
				background-color: inherit;
			}
			100% {
				background-color: red;
			}
		}
		.failed {
			animation: 10s fail;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}
	</style>
	
	<button onclick="update(); document.querySelector('div[hidden]').hidden = ''; this.hidden = 'hidden'">Start</button>
	<div hidden="hidden" id="enter">
		<strong>Warning</strong>: This puzzle is nonsense.<br />
		Here are the letters R, S, T, L, N, E.
		<br /> Get 3 consonants and one more vowel. Please enter in uppercase.
		<form action="javascript:;" onsubmit="submitLetters()"><ul>
			<li><label>Consonant 1: <input required="required" name="const1" maxlength="1" pattern="B|C|D|F|G|H|J|K|M|P|Q|V|W|X|Y|Z" /></label></li>
			<li><label>Consonant 2: <input required="required" name="const2" maxlength="1" pattern="B|C|D|F|G|H|J|K|M|P|Q|V|W|X|Y|Z" /></label></li>
			<li><label>Consonant 3: <input required="required" name="const3" maxlength="1" pattern="B|C|D|F|G|H|J|K|M|P|Q|V|W|X|Y|Z" /></label></li>
			<li><label>Vowel: <input required="required" name="vowel" maxlength="1" pattern="A|I|O|U" /></label>
			<li><input required="required" type="submit" /></li>
		</ul></form>
	</div>
	<div id="guess" hidden="hidden">
		<span>10 seconds. Good luck.</span>
		<label>Type it here: <input type="text" oninput="if (this.value.toUpperCase() == solution) win();" id="typehere" /></label>
	</div>
	<div id="win" hidden="hidden">
		<center><strong><span style="font-size: 40px;">You win...<br /><small>$<span id="rewards"></span>! HAVE FUN!</small></span></strong></center>
	</div>

		var wordsInPuzzle = 2 + Math.floor((Math.random() * 0));
		for (var i = 0; i < wordsInPuzzle; i++) {
			var index = Math.floor(Math.random() * words.length);
			var item = words[index];
			solution += item.toUpperCase();
			if (!i) solution += ' AND';
			if (i != (wordsInPuzzle - 1)) solution += ' ';
			words.splice(index, 1);
		}
		var guessedLetters = ['.', ',', 'R', 'S', 'T', 'L', 'N', 'E'];
		var newlyGuessed = ['R', 'S', 'T', 'L', 'N', 'E'];
		function update(set = true) {
			document.querySelector('#screen').innerHTML = '';
			for (var i = 0; i < solution.length; i++) {
				var letter = solution[i];
				const tile = document.createElement('div');
				if (letter == ' ') {
					tile.textContent = ' ';
					tile.style.whiteSpace = 'pre-wrap';
					tile.classList.add('space');
					document.querySelector('#screen').appendChild(tile);
				} else {
					if (guessedLetters.indexOf(letter) !== -1) tile.textContent = letter;
					else tile.textContent = ' ';
					tile.style.whiteSpace = 'pre-wrap';
					tile.classList.add('letter');
					if (newlyGuessed.indexOf(letter) !== -1) tile.style.backgroundColor = 'lime';
					document.querySelector('#screen').appendChild(tile);
				}
			}
			if (set && newlyGuessed.length) setTimeout(update, 500);
			newlyGuessed = [];
		}
		function submitLetters() {
			var letters = [document.querySelector('[name=const1]').value, document.querySelector('[name=const2]').value, document.querySelector('[name=const3]').value, document.querySelector('[name=vowel]').value];
			newlyGuessed = letters;
			guessedLetters.push(...letters);
			document.querySelector('#screen').classList.add('suspense');
			update();
			setTimeout(() => {
				loseTimeout = setTimeout(lose, 10000);
				document.querySelector('div#enter').hidden = 'hidden';
				document.querySelector('#guess').hidden = '';
			}, 1000);
		}
		function win() {
			clearTimeout(loseTimeout);
			document.querySelector('#win').hidden = '';
			document.querySelector('#screen').classList.add('success');
			document.body.classList.add('flash');
			document.querySelector('#typehere').disabled = 'disabled';
			setTimeout(() => {guessedLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
			newlyGuessed = [];
			update();}, 1000);
		}
		function lose() {
			document.querySelector('#typehere').disabled = 'disabled';
			guessedLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
			guessedLetters.push('.', ',', ':');
			solution = "YOU LOST, BOZO. Solution: ".toUpperCase() + solution;
			update();
			document.body.classList.add('failed');
		}
