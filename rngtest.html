<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>How bad is your RNG?</title>
</head>
<body>
<p>Well, there's only one way to find out: to try it!</p>
	<p>Average of <span id="numbersTested">0</span> numbers: <span id="average">???</span></p>
	<meter id="number"
       min="0" max="1"
       low="0.3" high="0.6" optimum="0.5" style="width: 90%;">
    Average meter
</meter><br>
        <button id='start' onclick="interval = setInterval(function() {
			total += Math.random();
			numberOfNumbers++;
			avg = total / numberOfNumbers;
			document.querySelector('#numbersTested').textContent = numberOfNumbers;
			document.querySelector('#number').value = avg;
			document.querySelector('#average').textContent = avg;
		}, 250); this.disabled='disabled'; document.getElementById('pause').disabled=''; document.getElementById('next').disabled = 'disabled';">Start</button><button id='pause' onclick='document.getElementById("start").disabled="";document.getElementById("next").disabled=""; this.disabled="disabled"; clearInterval(interval);'>Pause</button><button id='next' onclick="total += Math.random();
			numberOfNumbers++;
			avg = total / numberOfNumbers;
			document.querySelector('#numbersTested').textContent = numberOfNumbers;
			document.querySelector('#number').value = avg;
			document.querySelector('#average').textContent = avg;">Next</button>
	<script>
		var numberOfNumbers = 0;
		var avg;
		var total = 0;
		var interval;
	</script>
</body>
</html>
